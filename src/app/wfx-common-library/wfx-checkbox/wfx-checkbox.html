<p-checkbox
  [(ngModel)]="modelValue"
  [value]="value"
  [binary]="binary"
  [inputId]="inputId"
  [name]="$any(name)"
  [disabled]="isActuallyDisabled"
  [readonly]="readonly"
  [required]="required"
  [autofocus]="autofocus"
  [tabindex]="tabindex"
  [size]="$any(size)"
  [variant]="$any(variant)"
  [invalid]="invalid"
  [styleClass]="styleClass"
  [inputStyle]="inputStyle"
  [inputClass]="inputClass"
  [indeterminate]="indeterminate"
  [trueValue]="trueValue"
  [falseValue]="falseValue"
  [checkboxIcon]="checkboxIcon"
  [pt]="pt"
  [ptOptions]="ptOptions"
  [dt]="dt"
  [unstyled]="unstyled"
  [ariaLabel]="ariaLabel"
  [ariaLabelledBy]="ariaLabelledBy"
  (onChange)="handleChange($event)"
  (onFocus)="handleFocus($event)"
  (onBlur)="handleBlur($event)"
>
</p-checkbox>
