<p-select
  [(ngModel)]="value"
  [options]="options"
  [optionLabel]="$any(optionLabel)"
  [optionValue]="optionValue"
  [optionDisabled]="optionDisabled"
  [placeholder]="placeholder"
  [id]="id"
  [inputId]="inputId"
  [name]="$any(name)"
  [disabled]="isActuallyDisabled"
  [readonly]="readonly"
  [required]="required"
  [autofocus]="autofocus"
  [tabindex]="tabindex"
  [size]="$any(size)"
  [variant]="variant"
  [fluid]="fluid"
  [invalid]="invalid"
  [styleClass]="styleClass"
  [panelStyle]="panelStyle"
  [panelStyleClass]="panelStyleClass"
  [scrollHeight]="scrollHeight"
  [showClear]="showClear"
  [checkmark]="checkmark"
  [dropdownIcon]="dropdownIcon"
  [loading]="loading"
  [loadingIcon]="loadingIcon"
  [editable]="editable"
  [filter]="filter"
  [filterPlaceholder]="filterPlaceholder"
  [filterBy]="filterBy"
  [filterMatchMode]="filterMatchMode"
  [resetFilterOnHide]="resetFilterOnHide"
  [autofocusFilter]="autofocusFilter"
  [group]="group"
  [optionGroupLabel]="optionGroupLabel"
  [optionGroupChildren]="optionGroupChildren"
  [virtualScroll]="virtualScroll"
  [virtualScrollItemSize]="virtualScrollItemSize"
  [emptyFilterMessage]="$any(emptyFilterMessage)"
  [emptyMessage]="$any(emptyMessage)"
  [tooltip]="$any(tooltip)"
  [tooltipPosition]="tooltipPosition"
  [tooltipStyleClass]="tooltipStyleClass"
  [appendTo]="appendTo"
  [pt]="pt"
  [ptOptions]="ptOptions"
  [dt]="dt"
  [unstyled]="unstyled"
  [ariaLabel]="ariaLabel"
  [ariaLabelledBy]="ariaLabelledBy"
  (onChange)="handleChange($any($event))"
  (onFilter)="handleFilter($any($event))"
  (onFocus)="handleFocus($event)"
  (onBlur)="handleBlur($event)"
  (onClick)="handleClick($event)"
  (onShow)="handleShow($event)"
  (onHide)="handleHide($event)"
  (onClear)="handleClear($event)"
>
  <ng-content></ng-content>
</p-select>
